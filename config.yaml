---
GENERATOR:
  PackageName: generated
  PackageDescription: "Go bindings for rkllm_wrapper"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - name: LDFLAGS
      flags: [-L/usr/lib, -lrkllm_wrapper]
  Includes:
    - /usr/include/rkllm_wrapper.h
  Options:
    SafeStrings: true
    StructAccessors: true
  Headers:
    - rkllm_wrapper.h
  MAPPINGS:
    - C: "const char*"
      Go: string
    - C: bool
      Go: bool
    - C: int8_t
      Go: int8
    - C: int32_t
      Go: int32
    - C: uint32_t
      Go: uint32
    - C: size_t
      Go: uint
    - C: float
      Go: float32

PARSER:
  IncludePaths:
    - /usr/include
  SourcesPaths:
    - rkllm_wrapper.h

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  Rules:
    global:
      - { action: accept, from: "(?i)^RK" }
    private:
      - { transform: unexport }
    post-global:
      - { transform: export }
